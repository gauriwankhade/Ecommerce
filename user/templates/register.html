{% extends 'base.html' %}

{% load static %}

{% block css %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
{% endblock%}

{% block title%} Register {% endblock%}

{% block content %}
	<div class="container container1">
		<div class="row">
			<div class="col s6">
				<img class="responsive-img" src="{% static 'images/reg.jpg' %}">
			</div>

			<div class="col s6">
				<div class="form-body">
					<h3>Sign Up</h3>
					<form class="form" method="POST">
						{% csrf_token %}
						{{ form.as_table }}
						<input class="btn " type="submit" name="register">
					</form>
					<p>Already Member? 
						<a href="{% url 'login_url' %}">Login</a>
					</p>
				</div>
			</div>
		</div>
	</div>
{% endblock%}
