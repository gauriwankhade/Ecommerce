{% extends 'base.html' %}

{% load static %}

{% block css %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
{% endblock%}

{% block title%} Login {% endblock%}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div style="margin: auto;width: 50%;margin-top: 30px;">
					<div class="box-element">
						<h3>Login</h3>

						<form class="form" method="POST">
							{% csrf_token %}
							{{ form.as_table }}
							<input class="btn btn1 " type="submit" name="login">
						</form>
						{% if message %}
						<p class=" center">{{message}}</p>
						{% endif %}

						<p>Create new account
							<a href="{% url 'register_url' %}">Register here</a>
						</p>
					</div>
				</div>		
			</div>
		</div>
	</div>
{% endblock%}
